{% extends 'base_template.html' %}
{% block title %}
Add Note - NoteMate
{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="row">
    <h2>Add Note -</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form></div>

    <div class="row">
        <div class="notes">
            {% for note in notes %}
            <div class="note">
                <h4>{{ note.title }}</h4>
                <h5><a href="{% url 'delete' note.id %}">delete</a></h5>
                <h5><a href="{% url 'edit' note.id %}">edit</a></h5>
                <p>{{ note.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
