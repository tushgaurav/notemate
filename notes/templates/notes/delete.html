{% extends 'base_template.html' %}
{% block title %}
Delete Note - NoteMate
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <h3>Are you sure you want to delete {{ note.title }}?</h3>
    <p>{{ note.content }}</p>
    <form action="" method="POST">
        {% csrf_token %}
        <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
        <input type="submit" value="Delete">
    </form>

</div>
{% endblock %}
